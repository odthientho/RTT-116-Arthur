<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <!-- Sign In Form -->
        <div id="sign-in-form">
            <h3 class="text-2xl font-semibold text-center text-gray-700 mb-6">Sign In</h3>
            <form>
                <div class="mb-4">
                    <label for="signin-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="signin-email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email" required>
                </div>
                <div class="mb-6">
                    <label for="signin-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="signin-password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign In</button>
                <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a href="javascript:void(0);" id="switch-to-signup" class="text-blue-500 hover:underline">Sign Up</a></p>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div id="sign-up-form" class="hidden">
            <h3 class="text-2xl font-semibold text-center text-gray-700 mb-6">Sign Up</h3>
            <form>
                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="signup-email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email" required>
                </div>
                <div class="mb-4">
                    <label for="signup-password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="signup-password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
                <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="javascript:void(0);" id="switch-to-signin" class="text-blue-500 hover:underline">Sign In</a></p>
            </form>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
