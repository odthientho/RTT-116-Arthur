<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>

<!-- Search and Filters -->
<div class="container mt-4">
    <div class="row">
        <div class="col-12 d-flex justify-content-between">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for jobs..." style="width: 60%;"/>
            <div class="d-flex">
                <select id="roleFilter" class="form-select me-3">
                    <option value="">Select Role</option>
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                </select>
                <select id="locationFilter" class="form-select">
                    <option value="">Select Location</option>
                    <option value="remote">Remote</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="on-site">On-site</option>
                </select>
            </div>
        </div>
    </div>
</div>

<!-- Tab Navigation for Job Stages -->
<div class="container mt-4">
    <ul class="nav nav-tabs" id="jobStagesTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="all-tab" data-bs-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All Jobs</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="created-tab" data-bs-toggle="tab" href="#created" role="tab" aria-controls="created" aria-selected="false">Created</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="applied-tab" data-bs-toggle="tab" href="#applied" role="tab" aria-controls="applied" aria-selected="false">Applied</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="phoneScreen-tab" data-bs-toggle="tab" href="#phoneScreen" role="tab" aria-controls="phoneScreen" aria-selected="false">Phone Screen</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="interview-tab" data-bs-toggle="tab" href="#interview" role="tab" aria-controls="interview" aria-selected="false">Interview</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="offer-tab" data-bs-toggle="tab" href="#offer" role="tab" aria-controls="offer" aria-selected="false">Offer</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="rejected-tab" data-bs-toggle="tab" href="#rejected" role="tab" aria-controls="rejected" aria-selected="false">Rejected</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="negotiation-tab" data-bs-toggle="tab" href="#negotiation" role="tab" aria-controls="negotiation" aria-selected="false">Negotiation</a>
        </li>
    </ul>
</div>

<!-- Job Listings -->
<div class="container mt-4">
    <div class="row">
        <!-- Left Column: Job Titles -->
        <div class="col-md-4 col-12">
            <div id="jobList" class="list-group">
                <!-- Job Titles Will Appear Here -->
            </div>
        </div>

        <!-- Right Column: Job Details -->
        <div class="col-md-8 col-12">
            <div id="jobDetails" class="card">
                <div class="card-body">
                    <h5 class="card-title">Select a job to see details</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
