<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homeworks for 12/6</title>
  <style>
    button {
      background-color: lightblue;
      margin-right: 20px;
      margin-bottom: 25px;
    }
    span {
      margin-right: 20px;
    }
  </style>
</head>
<body>
    <button id="btn1">Button 1</button>
    <span id="numOfClicked1"></span>
    <button id="btn2">Button 2</button>
    <span id="numOfClicked2"></span>
    <button id="anotherBtn">Button 3</button>
    <div id="extraSpace"></div>
    <script>
      const btn1 = document.getElementById("btn1");
      const spanClick1 = document.getElementById('numOfClicked1');

      const btn2 = document.getElementById("btn2");
      const spanClick2 = document.getElementById('numOfClicked2');

      var num1 = 1;
      btn1.addEventListener('click', ()=> {
        spanClick1.innerHTML = num1++;
      });

      var num2 = 1;
      btn2.addEventListener('click', ()=> {
        spanClick2.innerHTML = num2++;
      });

      const anotherBtn = document.getElementById("anotherBtn");
      anotherBtn.addEventListener('click', ()=> {
        let extraSpace = document.getElementById('extraSpace');

        let btnAdded = document.createElement('button');
        btnAdded.textContent = "Click Me";
        extraSpace.appendChild(btnAdded);

        let spanAdded = document.createElement('span');
        extraSpace.appendChild(spanAdded);

        let count = 1;
        btnAdded.addEventListener('click', () =>  spanAdded.textContent = count++);

      });

    </script>
</body>
</html>
