<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84b1575519.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span id="toggleBtn" class="fa-solid fa-bars"></span>
        <div class="left-section">
            <img src="./assets/company-logo/gin-logo.png">
            <button id="switchPeopleBtn" class="btn peopleBtn">
                <span class="fas fa-user-friends"></span>
                <i>People</i>
            </button>
            <button id="newPeopleBtn" class="newBtn peopleBtn" href="#">+</button>
            <button id="switchJobBtn" class="btn jobBtn">
                <span class="far fa-address-card"></span>
                <i>Jobs</i>
            </button>
            <button id="newJobBtn" class="newBtn jobBtn" href="#">+</button>
        </div>
        <ul id="right-section" class="right-section" >
            <!--- <li> This is to list all job postings </li> --->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
